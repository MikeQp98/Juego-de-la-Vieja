<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- titulo de la viejta -->
    <div class="select-box">
        <header>Juego de la Vieja</header>
            <div class="content">
                <div class="tittle">Selecciona que quieres ser ?</div>
                <div class="options">
                    <button class="playerX">Jugador (x)</button>
                    <button class="playerO">Jugador (O)</button>
                </div>
            </div>
    </div>
     <!--Fin del titulo de la viejta -->

     <!-- cuadro de juego -->
        <div class="play-bord">
            <div class="details">
                <div class="players">
                    <span class="playerX"> X`s Turn</span>
                    <span class="playerO"> O`s Turn</span>
                    <div class="slider"></div>
                </div>
                
            </div>
         

         <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
     </div>

     <div class="result-box">
        <div class="won-text">Player <p>X</p> won the Game !</div>
        <div class="btn">
            <button>Replay</button>
        </div>
     </div>
     <script src="app.js"></script>
</body>
</html>
